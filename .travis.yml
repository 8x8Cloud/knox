language: python
dist: xenial
cache: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.9'
      env:
        - TOXENV=check
    - python: '3.9'
      env:
        - TOXENV=docs
    - env:
        - TOXENV=py37,codecov
    - env:
        - TOXENV=py38,codecov
    - env:
        - TOXENV=py39,codecov
    - env:
        - TOXENV=pypy3,codecov
        - TOXPYTHON=pypy3
      python: 'pypy3'
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  - python -mpip install --progress-bar=off tox -rci/requirements.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: __token__
  skip_existing: true
  password:
    secure: 
  on:
    tags: true
    branch: develop
