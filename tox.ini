[testenv:bootstrap]
deps =
    jinja2
    matrix
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    docs,
    {py37,py38,py39,pypy3},
    report
ignore_basepython_conflict = true
skip_missing_interpreters = true
deps =
   -r{toxinidir}/src/knox/requirements.txt

[testenv]
alwayscopy = true
basepython =
    pypy3: {env:TOXPYTHON:pypy3}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    {py39,docs}: {env:TOXPYTHON:python3.9}
    {bootstrap,clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = true
deps =
    -r{toxinidir}/src/knox/requirements.txt
    pytest
    pytest-datadir
    pytest-docker
    docker-compose
    pytest-travis-fold
    pytest-cov
commands =
    {posargs:pytest -x --cov --cov-report=term-missing tests}


[testenv:check]
deps =
    -r{toxinidir}/src/knox/requirements.txt
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
    twine
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 ./src
    isort --verbose --recursive --atomic ./src

[testenv:docs]
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands =
    coverage erase
    check-manifest -u -v {toxinidir}
skip_install = true
deps =
    coverage
    check-manifest
